	//属于html5+ 的方法放在mui.plusready
	mui.plusReady(function() {
		//获取所有的窗口
		var all = plus.webview.all();
		//		for(var i=1;i<=all.length;i++){
		//			console.log(all[i].getur);

		//监控点击事件
		var index, find, follow, me;
		mui("#nav").on("tap", "a", function() {
			var name = $(this).attr("name");
			switch(name) {
				case "index":
					index = plus.webview.getWebviewById("main_index");
					index.show();
					if(find != undefined) {
						find.hide();
					}
					if(follow != undefined) {
						follow.hide();
					}
					if(me != undefined) {
						me.hide();
					}

					break;
				case "find":
					find = plus.webview.getWebviewById("main_find");
					find.show();
					break;
				case "follow":
					follow = plus.webview.getWebviewById("main_follow");
					follow.show();
					follow.reload(true);
					break;
				case "me":
					me = plus.webview.getWebviewById("main_me");
					me.show();
					break;
			}
